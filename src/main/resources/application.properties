
server.port=7979

application.basic.auth.user=url-short
application.basic.auth.password=url-short-password


spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/localpgdb
spring.datasource.username=localpguser
spring.datasource.password=pglocal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jackson.default-property-inclusion = NON_NULL
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false