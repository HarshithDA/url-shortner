
# Server port to launch application
server.port=7979

# Basic Auth Credentials
application.basic.auth.user=url-short
application.basic.auth.password=url-short-pass

# Application DB Config - Postgre DB
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/localpgdb
spring.datasource.username=localpguser
spring.datasource.password=pglocal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Junit Test FB Config
test.jdbc.driverClassName=org.postgresql.Driver 
test.jdbc.url=jdbc:postgresql://127.0.0.1:5432/localpgdb
test.jdbc.user=localpguser
test.jdbc.pass=pglocal
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=create-drop

